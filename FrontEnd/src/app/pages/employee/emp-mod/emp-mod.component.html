<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="text-center">
                <h2>Mise à jour D'un employée</h2>
            </div>
            <div class="w-50 mx-auto">
                <form class="mt-5" #form="ngForm" (submit)="onSubmit(form)">
                    <div class="form-group">
                        <div class="row">
                            <label class="form-label col">Nom de l'employée</label>
                            <input class="input-group-text mx-auto col" [(ngModel)]="employer.nomEmp" name="nom"
                                   #nom="ngModel" required ngModel type="text">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col">Selectionner Une Fonction</label>
                            <select class="col form-select" [(ngModel)]="employer.fonctionEmp" name="fonction"
                                    #fonction="ngModel" required ngModel>
                                <option *ngFor="let i of this.listeFonction" value="{{i}}">{{i}}</option>
                            </select>
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col">Selectionner la poste telephonique</label>
                            <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                                   value="{{this.pos}}" (click)="searchPoste()">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col">Selectionner le projet de recherche</label>
                            <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                                   value="Chercher Projet"  (click)="searchProjets()">
                            <br>
                            <label class="form-label text-center">{{pro}}</label>
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col-2">Liste Etude</label>
                            <p class="col" *ngFor = "let et of this.listeEtude">{{et.etude.titreEtude}}({{et.year}})
                                <span class="text-danger" style="cursor: pointer" (click)="deleteEtude(et)">X</span> </p>
                        </div>
                    </div>
                    <div class="">
                        <input type="button" (click)="ajouterEtude()" class="btn btn-grey text-dark mx-3 " value="Ajouter Etude">
                        <input type="submit" [disabled]="form.invalid" class="btn btn-danger float-lg-end mx-3" value="Mise à jour">
                        <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
