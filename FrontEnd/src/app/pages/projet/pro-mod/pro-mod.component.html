<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class="w-50 mx-auto">
        <h2>Mise à jour D'un Projet De Recherche</h2>
      </div>
      <div class="w-50 mx-auto">
        <form class="mt-5" (submit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
            <div class="row">
              <label class="form-label col">Intitulé Projet De Recherche</label>
              <input class="input-group-text mx-auto col" [(ngModel)]="projet.intituleProjetRecherche"
                     name="intitule" #intitule="ngModel" required ngModel type="text">
            </div>
            <div class="mt-3 row">
              <label class="form-label col">Budget Projet De Recherche (DT)</label>
              <input class="input-group-text mx-auto col" [(ngModel)]="projet.budgetProjetRecherche" min="0" step="0.1"
                     name="budget" #budget="ngModel" required ngModel type="number">
            </div>
            <div class="mt-3 row">
              <label class="form-label col">Selectionner Départment</label>
              <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                     value="{{this.dep}}" (click)="searchDepart()">
            </div>
          </div>
          <div class="">
            <input type="submit" [disabled]="form.invalid || this.dep==='Chercher Départment'" class="btn btn-danger float-lg-end mx-3" value="Mise à jour">
            <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
