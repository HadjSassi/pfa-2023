<!--suppress AngularInvalidTemplateReferenceVariable -->
<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="text-center">
                <h2>Ajout D'un nouveau Bureau</h2>
            </div>
            <div class="w-50 mx-auto">
                <form class="mt-5" #form="ngForm" (submit)="onSubmit(form)">
                    <div class="form-group">
                        <div class="row">
                            <label class="form-label col">Surface Bureau (m²)</label>
                            <input class="input-group-text mx-auto col"
                                   placeholder="Veuillez spécifier le Surface ici !" min="0" step="0.1"
                                   type="number" name="surface" #surface="ngModel" required ngModel>
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label col">Selectionner Départment</label>
                            <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                                   value="{{this.dep}}" (click)="searchDepart()">
                        </div>
                    </div>
                    <div class="">
                        <input type="submit" [disabled]="form.invalid || this.dep==='Chercher Départment'"
                               class="btn btn-danger float-lg-end mx-3" value="Confirmer">
                        <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
