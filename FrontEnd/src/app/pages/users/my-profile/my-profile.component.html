
<!--suppress AngularInvalidTemplateReferenceVariable, AngularUndefinedBinding -->
<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="text-center">
                <h2>Mise à jour De mon profile</h2>
            </div>
            <div class="w-50 mx-auto">
                <form class="mt-5" #form="ngForm" (submit)="onSubmit(form)">
                    <div class="form-group">
                        <div class="row">
                            <label class="form-label col">Nom Utilisateur<br><em>Vous pouver Modifier Le nom utilisateur</em></label>
                            <input class="input-group-text mx-auto col" [(ngModel)]="this.currentUser.username" name="nom"
                                   #nom="ngModel" required ngModel type="text">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col">Email<br><em class="text-info">Ne peut etre modifié</em></label>
                            <input class="input-group-text mx-auto col" placeholder="{{this?.currentUser?.mail}}" disabled name="mail"
                                    #mail="ngModel" ngModel type="email">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label  col">Fonction<br><em class="text-info">Contacter Un Administrateur pour le modifier!</em></label>
                            <input class="input-group-text mx-auto col" placeholder="{{this?.currentUser?.fonction}}" disabled name="fonction"
                                   #fonction="ngModel" ngModel>
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label col">Mot De Passe<br><em>Vous pouver Modifier Le mot de passe</em></label>
                            <input class="input-group-text mx-auto col" [(ngModel)]="this.currentUser.pass" name="pass"
                                   #pass="ngModel" required ngModel type="password">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label col">Confirmation Mot De Passe<br>
                                <em *ngIf="this.currentUser.pass !== passe" class="text-danger">Vérifier Votre Mot de passe</em>
                                <em *ngIf="this.currentUser.pass === passe" class="text-success">Mot de passe vérifiée</em>
                            </label>
                            <input class="input-group-text mx-auto col" [value] = "passe" name="pass2" (ngModelChange)="samePass(pass2.value)"
                                   #pass2="ngModel" required ngModel type="password">
                        </div>
                    </div>
                    <div class="">
                        <input type="submit" [disabled]="form.invalid" class="btn btn-danger float-lg-end mx-3" value="Mise à jour">
                        <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
