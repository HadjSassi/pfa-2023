<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class="text-center">
        <h2>Ajout D'une nouvelle départment</h2>
      </div>
      <div class="w-50 mx-auto">
        <form class="mt-5">
          <div class="form-group">
            <div class="row">
              <label class="form-label col">Intitulé départment</label>
              <input class="input-group-text mx-auto col" placeholder="Veuillez Ecrire l'intitulé ici !" type="text">
            </div>
            <div class="mt-3 row">
              <label class="form-label col">Budget départment (DT)</label>
              <input class="input-group-text mx-auto col" placeholder="Veuillez spécifier le budget ici !" min="0" step="0.1" type="number">
            </div>
            <div class="mt-3 row">
              <label class="form-label col">Selectionner Directeur</label>
              <input class="btn btn-grey mx-auto px-3 col text-dark" type="button" value="Chercher Directeur">
            </div>
          </div>
          <div class="">
            <input type="submit" class="btn btn-danger float-lg-end" value="Confirmer">
            <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
