<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="text-center">
                <h2>Mise à jour D'une départment</h2>
            </div>
            <div class="w-50 mx-auto">
                <form class="mt-5" (submit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <label class="form-label col">Intitulé départment</label>
                            <input class="input-group-text mx-auto col"
                                   [(ngModel)]="dept.intituleDep" type="text" name="intitule" #intitule="ngModel" required ngModel>
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label col">Budget départment (DT)</label>
                            <input class="input-group-text mx-auto col"  min="0" step="0.1" type="number"
                                   name="budget" #budget="ngModel" required ngModel [(ngModel)]="dept.budgetDep">
                        </div>
                        <div class="mt-3 row">
                            <label class="form-label col">Selectionner Directeur</label>
                            <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                                   value="{{this.dir}}" (click)="searchDirect()">
                        </div>
                    </div>
                    <div class="">
                        <input type="submit" [disabled]="form.invalid || this.dir==='Chercher Directeur'" class="btn btn-danger float-lg-end mx-3" value="Mise à jour">
                        <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
