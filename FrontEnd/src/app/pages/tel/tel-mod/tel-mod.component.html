<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class="text-center">
        <h2>Mise à jour D'un Poste Téléphonique</h2>
      </div>
      <div class="w-50 mx-auto">
        <form class="mt-5" (submit)="onSubmit(form)" #form="ngForm">
          <div class="form-group">
            <div class="row">
              <label class="form-label col">Numéro D'appel<br><em>Ne peut etre modifié</em></label>
              <input class="input-group-text mx-auto col"
                     [(ngModel)]="poste.numeroAppel"  disabled type="tel"
                     name="tel" #tel="ngModel" required ngModel>
            </div>
            <div class="mt-3 row ">
              <label class="form-label col">Selectionner Bureau</label>
              <input class="btn btn-grey mx-auto px-3 col text-dark" type="button"
                     value="{{this.bur}}"  (click)="searchBureau()">
            </div>
          </div>
          <div class="">
            <input type="submit" [disabled]="poste.numeroAppel.toString().length === 0 || this.bur==='Chercher Un Bureau'"
                   class="btn btn-danger float-lg-end mx-3" value="Mise à jour">
            <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
