<!--suppress AngularInvalidTemplateReferenceVariable -->
<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class="text-center">
                <h2>Ajout D'un nouveau Poste Téléphonique</h2>
            </div>
            <div class="w-50 mx-auto">
                <form class="mt-5" (submit)="onSubmit(form)" #form="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <label class="form-label col">Numéro D'appel</label>
                            <input class="input-group-text mx-auto col" placeholder="Veuillez spécifier le numéro ici !"
                                   name="tel" #tel="ngModel" required ngModel type="tel">
                        </div>
                        <div class="mt-3 row ">
                            <label class="form-label col">Selectionner Bureau</label>
                            <input class="btn btn-grey mx-auto px-3 col text-dark" type="button" value="{{this.bur}}"
                                   (click)="searchBureau()">
                        </div>
                    </div>
                    <div class="">
                        <input type="submit" [disabled]="form.invalid || this.bur==='Chercher Un Bureau'"
                               class="btn btn-danger float-lg-end mx-3" value="Confirmer">
                        <!--            <h5 class="text-success col h4">Nouveau Projet De Recherche Ajouté Avec Succée</h5>-->
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
